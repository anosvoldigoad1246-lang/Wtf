<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sadia üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #ffccd5;
            --deep-red: #c9184a;
            --gold: #ffb703;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #fb8500, #ff4d6d, #800f2f, #590d22);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Montserrat', sans-serif;
            color: white;
            overflow-x: hidden;
            text-align: center;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Elements */
        .heart {
            position: fixed;
            top: -10%;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            user-select: none;
            z-index: 1;
            pointer-events: none;
            animation: fall linear forwards;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes fall {
            to { transform: translateY(110vh) translateX(50px) rotate(360deg); opacity: 0; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            padding: 40px 20px;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            animation: fadeInDown 1.5s ease-out;
        }

        .date-text {
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 2s ease-out 1s forwards;
        }

        /* Photo Section */
        .photo-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .photo-card {
            width: 280px;
            height: 350px;
            border: 8px solid white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            transform: scale(0);
            animation: zoomIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .photo-card:nth-child(1) { animation-delay: 1.5s; transform: rotate(-5deg); }
        .photo-card:nth-child(2) { animation-delay: 2s; transform: rotate(5deg); }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .photo-card:hover img {
            transform: scale(1.1);
        }

        /* Typing Effect */
        .typing-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin: 40px 0;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.2);
        }

        #typing-text {
            font-size: 1.4rem;
            line-height: 1.6;
            font-style: italic;
        }

        /* Controls */
        .music-btn {
            background: white;
            color: var(--deep-red);
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .music-btn:hover {
            transform: scale(1.05);
            background: var(--soft-pink);
        }

        .final-msg {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            margin-top: 50px;
            opacity: 0;
            color: var(--gold);
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes zoomIn {
            to { transform: scale(1) rotate(inherit); }
        }
        .show-final {
            animation: fadeInUp 2s ease-out forwards;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.8rem; }
            .photo-card { width: 90%; height: 300px; }
            #typing-text { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="main-title">Happy Birthday My Love üíñ</h1>
        <p class="date-text">5th January ‚Äî A Day As Special As You</p>

        <div class="photo-section">
            <div class="photo-card">
                <img src="photo1.jpg" alt="Our Memory 1">
            </div>
            <div class="photo-card">
                <img src="photo2.jpg" alt="Our Memory 2">
            </div>
        </div>

        <div class="typing-box">
            <div id="typing-text"></div>
        </div>

        <button class="music-btn" onclick="toggleMusic()" id="musicToggle">üéµ Play Romantic Tune</button>
        <audio id="bgMusic" loop>
            <source src="https://www.chosic.com/wp-content/uploads/2021/04/Rain-and-Flowers-chosic.com_.mp3" type="audio/mpeg">
        </audio>

        <div class="final-msg" id="finalMsg">
            Happy Birthday Sadia ‚ù§Ô∏è Forever Yours
        </div>
    </div>

    <script>
        // Create falling hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üå∏', '‚ú®', 'üéà'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            heart.style.opacity = Math.random();
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Create sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(sparkle);
        }

        setInterval(createHeart, 300);
        for(let i=0; i<50; i++) createSparkle();

        // Typing Effect
        const message = "Sadia, you are the most beautiful part of my life. Every moment with you feels like magic. I promise to love you today, tomorrow, and forever...";
        let index = 0;
        const typingSpeed = 70;

        function typeWriter() {
            if (index < message.length) {
                document.getElementById("typing-text").innerHTML += message.charAt(index);
                index++;
                setTimeout(typeWriter, typingSpeed);
            } else {
                document.getElementById("finalMsg").classList.add("show-final");
            }
        }

        // Trigger typing after images load
        setTimeout(typeWriter, 3500);

        // Music Control
        const audio = document.getElementById("bgMusic");
        const btn = document.getElementById("musicToggle");
        
        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                btn.innerHTML = "‚è∏ Pause Music";
            } else {
                audio.pause();
                btn.innerHTML = "üéµ Play Romantic Tune";
            }
        }
    </script>
</body>
</html>
